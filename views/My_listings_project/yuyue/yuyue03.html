<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    	<meta http-equiv="X-UA-Compatible" content="ie=edge">		
		<link rel="stylesheet" href="//cdn.bootcss.com/normalize/5.0.0/normalize.min.css">
		<link rel="stylesheet" type="text/css" href="../../../public/css/login/yuyue03.css"/>			
		<title></title>
	</head>
	<body>
		<!--头部-->
		<div class="heads">
			<span class="quxiao">取消</span>
			<span class="heads-txt">预约改期</span>
			<span class="ok">确定</span>
		</div>
		<div class="ybg-txt">预约人</div>
		<div class="y-box">
			<div class="y-img"></div>
			<div class="y-name">
				<div class="y-id">你才是张三</div>
				<div class="y-type">租户</div>
			</div>
			<div class="dianhua-img"></div>
		</div>	
		<div class="ybg-txt">预约信息</div>
		<div class="y-box2">
			<div class="y-txt01">华胥国际大厦</div>
			<div class="y-txt02">
				<div class="txt1">区域：黄埔-人民广场<br />面积：766m²</div>
				<div class="txt1">房型：商务中心<br />单价：￥5.5/m²/天起</div>
			</div>
		</div>	
		<div class="ybg-txt">预约时间</div>
		<div class="y-box3">2016-08-08</div>
		<div class="ybg-txt">预约状态</div>
		<div class="y-box4">
			<div class="txt2">
				<div class="yuyue01">
					<div class="riqi1">08/10</div>
					<div class="riqi2">周三</div>
				</div>
				<div class="yuyue02">订单成功</div>
			</div>
		</div>
		<div class="ybg-txt">更改预约时间</div>
		<div class="y-box5">
			<div class="nono"></div>
			<input class="ggsj" type="text" placeholder="2016/08/08" />
		</div>
		<footer class="footer">
			<div class="bottom-txt gaiqi">改期</div>
			<div class="bottom-txt">达成</div>
			<div class="bottom-txt bottom-txt2">取消</div>
		</footer>
		<div class="tan-bg">
			<div class="tan-box">
				<div class="tan-top">预约只能更改一次，请和客户确认</div>
				<div class="tan-bottom">
					<div class="tan-txt tan-qx">取消</div>
					<div class="tan-txt tan-txt2">确定</div>
				</div>
			</div>
		</div>
		
		<div class="tan-bg2">
			<div class="tan-box2">
				<div class="tan-top2">时间修改成功，记得准时赴约哦</div>
				<div class="tan-bottom2">确定</div>
			</div>
		</div>
		
		<script src="//cdn.bootcss.com/zepto/1.0rc1/zepto.min.js"></script>
		<script src="../../../public/js/yuyue03.js"></script>
