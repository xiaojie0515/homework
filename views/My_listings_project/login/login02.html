<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
			  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="//cdn.bootcss.com/normalize/5.0.0/normalize.min.css">
		<link rel="stylesheet" type="text/css" href="../../../public/css/login/login02.css"/>
		<title></title>
	</head>

	<body>
		<!--头部-->
		<div class="heads">
			<div class="after"></div>
			<span>登录</span>
		</div>
		
			
		<!--账号密码部分-->
		<div class="userps">
			<div>
				<div class="userid"></div>
				<div class="userps-txt">账号:</div>
				<input class="iname" type="text" placeholder="请输入您的用户名" />
			</div>
			<div class="border-bottom"></div>
			<div>
				<div class="userpassword"></div>
				<div class="userps-txt">密码:</div>
				<input class="imima" type="text" placeholder="请输入您的账号密码" />
			</div>
		</div>
		
			
		<!--尾部-->
		<div class="footer">
			<div disabled="disabled" class="login">登录</div>
			<div class="footer-nav">
				<div class="rester">注册</div>
				<div class="forget">忘记密码?</div>
			</div>
		</div>
		<script src="//cdn.bootcss.com/zepto/1.0rc1/zepto.min.js"></script>
		<script src="../../../public/js/login/login02.js"></script>
		<script src="../../../public/libs/zepto2/touch.js"></script>
	</body>
</html>
